node:
  restart: always
  build: .
  links:
  - mongo
  - redis
  ports:
  - "8080"
  environment:
  - NODE_ENV=production
mongo:
  restart: always
  image: mongo
  ports:
  - "27017:27017"
redis:
  image: redis
  ports:
  - "6379:6379"
loadb:
  image: jwilder/nginx-proxy
  environment:
  - DOCKER_CERT_PATH=/certs
  - DOCKER_HOST=$DOCKER_HOST
  - DOCKER_TLS_VERIFY=1
  volumes:
  - /var/run/docker.sock:/tmp/docker.sock
  - $DOCKER_CERT_PATH:/certs
  ports:
  - "80:80"
